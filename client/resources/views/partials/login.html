<div class="login" layout="row" layout-align="center center">
  <div layout="column" flex="35">
    <h1>Login</h1>
    <form name="loginForm" layout="column" ng-submit="login(user)">
      <md-input-container>
        <label>Email</label>
        <input type="text" name="email" ng-model="user.email" required></input>
        <div ng-messages="loginForm.email.$error">
          <div ng-message="required">Your name is required.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" name="password" ng-model="user.password" required></input>
        <div ng-messages="loginForm.password.$error">
          <div ng-message="required">Your password is required.</div>
        </div>
      </md-input-container>
      <md-button class="md-raised md-primary" type="submit">Login</md-button>
      <div layout="row" flex>
        <md-button ng-href="{{googleUrl}}" target="_blank" flex>Forgot Password</md-button>
        <md-button ng-href="{{googleUrl}}" target="_blank" flex>Create Account</md-button>
      </div>
    </form>
  </div>
</div>
