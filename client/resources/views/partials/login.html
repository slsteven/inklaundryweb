<div layout="row" layout-align="center center" layout-margin>
  <div class="login" layout="column" flex="35" flex-xs="100" layout-align-xs="center center">
    <h1>Login</h1>
    <form name="loginForm" layout="column" ng-submit="login(user)" flex>
      <md-input-container>
        <label>Email</label>
        <input type="text" name="email" ng-model="user.email" required></input>
        <div ng-messages="loginForm.email.$error">
          <div ng-message="required">Your name is required.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" name="password" ng-model="user.password" required></input>
        <div ng-messages="loginForm.password.$error">
          <div ng-message="required">Your password is required.</div>
        </div>
      </md-input-container>
      <md-button class="md-raised md-accent" type="submit">Login</md-button>
      <div layout="row" layout-align="space-around center">
        <md-button class="md-primary md-hue-3" ng-href="{{googleUrl}}" target="_blank">Forgot Password</md-button>
        <md-button class="md-primary md-hue-3" ng-href="{{googleUrl}}" target="_blank">Create Account</md-button>
      </div>
    </form>
  </div>
</div>
