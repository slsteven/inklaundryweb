<md-toolbar class="header md-primary md-hue-1" flex>
  <div class="md-toolbar-tools header--logo" layout="row" sticky-text flex>
    <img src="resources/img/logo-pink.png" hide-xs>
    <span flex></span>
    <a class="md-primary md-hue-2" ui-sref="home.dashboard" ng-if="authCtrl.user">Dashboard</a>
    <!-- <md-button ui-sref="signup">Signup</md-button> -->
    <a class="md-primary md-hue-2" href="" ng-click="logout()" ng-if="authCtrl.user">logout</a>
    <a class="md-primary md-hue-2" ui-sref="login" ng-if="!authCtrl.user">Login</a>
  </div>
</md-toolbar>
<div layout="row" flex-offset="10">
  <span class="md-caption" ng-if="authCtrl.user">Loggin in user: {{authCtrl.userProfile.local.email}}</span>
</div>
