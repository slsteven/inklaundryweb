<div class="items--dialog--container" layout="column" flex ng-cloak>
  <md-toolbar class="items--dialog--toolbar" flex>
    <h3>Product list not yet updated</h3>
    <span class="md-caption">please contact us and we will let you know what we carry</span>
  </md-toolbar>
  <md-content class="items--dialog--content" flex>
    <md-table-container flex>
      <table md-table md-row-select>
        <thead md-head>
          <tr md-row>
            <th md-column>Brand</th>
            <th md-column>Model#</th>
            <th md-column>Type</th>
            <th md-column>Price</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="item in mainCtrl.dialogItemList">
            <td md-cell>{{item.brand}}</td>
            <td md-cell><a href="{{item.link}}">{{item.model}}</a></td>
            <td md-cell>{{item.type}}</td>
            <td md-cell>{{item.price}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-content>
  <div layout="row" class="demo-dialog-button">
    <md-button md-autofocus flex class="md-primary" ng-click="mainCtrl.closeDialog()">
      Close
    </md-button>
  </div>
</div>
